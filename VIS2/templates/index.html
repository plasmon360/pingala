{% extends base %}
{% block preamble %}

  <!-- Bootstrap -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Style -->
   <link href="VIS2/static/css/custom.min.css" rel="stylesheet">

{% endblock %}

{% block contents %}
<div class="container">

    <!-- page content -->
      <div class="row">
          <div class="col-md-12">
              {{ embed(roots.word_length_slider) }}
          </div>
      </div>

      <div class="row">
        <div class="col-sm-6" >
          <div class="x_panel tile fixed_height_320 overflow_hidden">
            {{ embed(roots.fig_n) }}
        </div>
        </div>

        <div class="col-sm-6">
            <div class = "row no-margin">
                <div class="col no-margin">
            {{ embed(roots.fig_n_2) }}
                </div>
            </div>
             <div class = "row no-margin">
            <div class="col no-margin">
            {{ embed(roots.fig_n_1) }}
            </div> 
            </div> 
        </div>
    </div>

       <div class="row equal">
        <div class="col-sm-8 align-self-md-center">
          <div class="x_panel tile fixed_height_320 overflow_hidden">
            {{ embed(roots.word_length) }}
        </div>
        </div>

        </div>

      <div class="row equal">
        <div class="col-sm-8 ">
          <div class="x_panel tile fixed_height_320 overflow_hidden">
            {{ embed(roots.all_combinations) }}
          </div>
        </div>
    </div>

</div>
<!--y /page content -->

{% endblock %}
